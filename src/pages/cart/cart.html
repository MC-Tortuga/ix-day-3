<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let item of cart">
      <ion-title item-start class="wrap-text">{{item.title}}</ion-title>
      <p item-end>{{item.price  | currency:usd}}</p>
    </ion-item>

    <ion-item>
      <ion-title item-start>TOTAL</ion-title>
      <p item-end>{{total | currency:usd}}</p>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="toPaymentScreen()">Checkout</button>
</ion-content>
