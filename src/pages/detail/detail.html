<ion-header>

  <ion-navbar>
    <ion-title >{{selectedAnime.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card  class="center">
    <img src="{{selectedAnime.thumbnail}}" />
    <ion-card-content>
      <ion-card-title >
        {{selectedAnime.title}}
      </ion-card-title>
   <button ion-button clear float-left (click)="toggle()">View Description</button>
         <h2 margin-vertical float-right>{{selectedAnime.price|currency:usd}}</h2>
      
      
    </ion-card-content>
  </ion-card>

  <ion-card margin-top  class="center" *ngIf="flag">
    <ion-card-content >
      <p style="white-space:pre-line ;">
        {{selectedAnime.description}}
      </p>
    </ion-card-content>

  </ion-card>
</ion-content>
