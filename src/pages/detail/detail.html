<ion-header>

  <ion-navbar>
    <ion-title>{{selectedAnime.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card style=" width: 25%;" class="center">
    <img src="{{selectedAnime.thumbnail}}" />
    <ion-card-content>
      <ion-card-title>
        {{selectedAnime.title}}
      </ion-card-title>

      <button ion-button clear item-end (click)="toggle()">View Description</button>
    </ion-card-content>
  </ion-card>

  <ion-card margin-top style="width:50%" class="center" *ngIf="flag">
    <ion-card-content>
      <p>
        {{selectedAnime.description}}
      </p>
    </ion-card-content>

  </ion-card>
</ion-content>
