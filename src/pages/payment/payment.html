  <ion-navbar>
    <ion-title>payment</ion-title>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Card Number</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>

      <ion-input min="3" max="4"></ion-input>

  <h2>{{price |currency:usd}}</h2>
